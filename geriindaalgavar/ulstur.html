<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <header class="row d-flex fs-4 bg-dark text-light p-3">
    <nav class="col-lg-11 navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <div class="fs-4 me-5">Teddy</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
          aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <div class="me-4 text-white-50">Хэрэглэгч</div>
          <div class="me-4 text-white-50">Ангилал</div>
          <ul class="navbar-nav">
            <li class="nav-item dropdown me-4">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Мэдээ
              </a>
              <ul class="dropdown-menu dropdown-menu-light">
                <li><a class="dropdown-item" href="#">Мэдээ</a></li>
                <li>
                  <a class="dropdown-item" href="#">Сэтгэгдэл</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Шинэ мэдээ</a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="text-white-50">Сэдэв</div>
        </div>
      </div>
    </nav>
    <div class="col-1 d-none d-lg-flex float-end">
      <button class="btn btn-light h-75">Гарах</button>
    </div>
  </header>
  <div class="container-sm">
    <div class="row mt-4">
      <div class="col-6 fs-1">Ангилал</div>
      <div class="col-6">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-white border border-primary text-primary rounded-2 float-end"
          data-bs-toggle="modal" data-bs-target="#exampleModal">
          Шинэ
        </button>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Ангилал нэмэх
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="name@example.com" />
                </div>
              </div>
              <div class="p-3">
                <button type="button" class="btn btn-danger float-start" data-bs-dismiss="modal">
                  Устгах
                </button>
                <button type="button" class="btn btn-primary float-end">
                  Хадгалах
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12 border rounded-2 p-3">
        <div class="row">
          <div class="col p-2">Улс төр</div>
          <div class="col">
            <button class="btn btn-light float-end">Засах</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 border rounded-2 p-3">
        <div class="row">
          <div class="col p-2">Нийгэм</div>
          <div class="col">
            <button class="btn btn-light float-end">Засах</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 border rounded-2 p-3">
        <div class="row">
          <div class="col p-2">Спорт</div>
          <div class="col">
            <button class="btn btn-light float-end">Засах</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
