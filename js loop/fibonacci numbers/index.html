<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const number = parseInt(prompt("give me a positive number "));
      let n1 = 0;
       let n2 = 1;
       let nextTerm;
      console.log("tanii oruulsan too hurtel fibonacci numberiig olj ogno:");
      console.log(n1); 
      console.log(n2); 
      nextTerm = n1 + n2;
      while (nextTerm <= number) {
        // print the next term
        console.log(nextTerm);
        n1=n1+nextTerm;
        n1 = n2;
        n2 = nextTerm;
        nextTerm = n1 + n2;
      }
      

    </script>
  </body>
