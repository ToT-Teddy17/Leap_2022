    <script>



        function urjver(arr1, arr2) {
            var arr = arr1.length > arr2.length ? arr1 : arr2;
            for (var i = 0; i < Math.min(arr1.length, arr2.length); i++) {
                arr[i] = arr1[i] * arr2[i]; //Product of 2 array elements
            }
            return arr;
        }
        var arr1 = [3, 45, 23, 78, 34];
        var arr2 = [4, 2, 34, 4, 12, 1];
        console.log(urjver(arr1,arr2));
    </script>
